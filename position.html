<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            display: flex;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
            margin: 10px;
            border: 2px solid darkred;
        }
        .box2{
            position: relative;
            left: 100px;
            bottom: 50px;
        }
        .box3{
            z-index: 1;
        }
        .box4 {
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>

    <h1>Position</h1>
    <h3>More position</h3>

    <section class="container">
        <div class="box box1">
            <h3>box-1</h3>
        </div>
        <div class="box box2">
            <h3>box-2</h3>
        </div>
        <div class="box box3">
            <h3>box-3</h3>
        </div>
        <div class="box box4">
            <h3>box-4</h3>
        </div>
        <div class="box box5">
            <h3>box-5</h3>
        </div>
    </section>
    
</body>
</html>
