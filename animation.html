<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        @keyframes slidein {
            0% {
                left: 0;
                top: 0;
                background-color: rgb(248, 0, 0);
            }

            50% {
                left: 400px;
                top: 150px;
                background-color: rgb(129, 19, 19);
            }
            

            100%{
                left: 800px;
                top: 0;
                background-color: rgba(255, 0, 0, 0.733);
            }
        }

        .stage {
            background-color: darkgreen;
            min-width: 800px;
            height: 200px;
        }

        .stage:hover .ball{
            animation: slidein 3s ease-in-out 1s infinite  alternate ;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: cyan;
            position: absolute;

        }
    </style>

</head>
<body>

    <div class="stage">
        <div class="ball"></div>
    </div>
    
</body>
</html>
