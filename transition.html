<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>

<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: darkcyan;
        transition: width 3s ease 3ms;
    }

    .box:hover{
        width: 400px;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: rgb(6, 151, 67);
        transition: background-color 2s ease 3ms;
    }
    .box2:hover{
        background-color: darkkhaki;
        
    }

    .fade, .color, .grow, .shrink {
        width:200px;
        height:200px;
        background-color:#676470;
        transition:all 0.3s ease;
        opacity:0.5;
    }

    .fade:hover {
        opacity: 1;
    }

    .color:hover {
        background:#53a7ea;
    }

    .grow:hover {    
        color: cyan;
        transform: scale(1.2);
    }

    .shrink:hover {
        background-color: cyan;
        transform: scale(0.8);
    }
</style>

<body>
    
    <div class="box">
        <h1>Transition-Width</h1>
    </div>
    <div class="box2">
        <h1>Transition-Color</h1>
    </div>

    <div class="fade">
        <h1>fade</h1>
    </div>
    <div class="color">
        <h1>color</h1>
    </div>
    <div class="grow">
        <h1>Grow</h1>
    </div>
    <div class="shrink">
        <h1>Shrink</h1>
    </div>
    <div></div>
</body>
</html>
